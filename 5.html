<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>प्रकृति की सुंदरता</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f5f2f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #af824c;
            margin-bottom: 20px;
            text-align: center;
        }

        .poem {
            font-size: 1.5rem;
            line-height: 1.8;
            color: #555;
            background-color: #ffffff;
            padding: 20px;
            border-left: 5px solid #af824c;
            max-width: 700px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .poem p {
            margin-bottom: 20px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem; 
            }
            
            .poem {
                font-size: 1.2rem; 
                padding: 15px; 
            }
        }
    </style>
</head>
<body>

<h1>प्रकृति की सुंदरता</h1>

<div class="poem">
    <p>प्रकृति का अद्भुत रंग देखो,<br/>
    हरियाली का घूंघट ओढ़े,<br/>
    नीला आकाश, श्वेत बादल,<br/>
    पानी की बूँदों से नहाए।<br/><br/>

    पर्वत, नदियाँ, वन-उपवन,<br/>
    सूरज की किरणों से खिलखिलाए।<br/>
    चिड़ियों का गीत, हवा का झोंका,<br/>
    मानो हर दिन नया संदेश लाए...</p>

    <!-- Add more stanzas if needed -->
</div>

<footer>
    <p>&copy; 2024 Poetry House. All rights reserved.</p>
</footer>

</body>
</html>
